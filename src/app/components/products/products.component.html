<div class="contenedorPrincipal">

    <div class="container mt-5">
        <div class="card-group mb-2 #oculto">
           <div class="col-sm-12 col-md-6  col-lg-3 mt-4"*ngFor="let producto of products, let i=index">
            <div class="card mx-2 h-100" >
                <img [src]="producto.img" class="card-img-top" alt="producto.nombre" style="height: 300px;">
                <div class="card-header">
                    {{producto.nombre}}
                </div>
                <div class="card-body">
                    <p class="card-text">{{producto.info}}</p>
                </div>
                <div class="card-footer">
                    <p><small class="">{{producto.precio| currency:"CRC":"symbol-narrow"}}</small></p>
                </div>
            </div>
           </div>
        </div>
    </div>

</div>
