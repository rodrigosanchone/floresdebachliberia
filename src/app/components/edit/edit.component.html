<div class="contenedorPrincipal">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img [src]="product.img" class="card-img-top" alt="heroe.nombre" style="height: 400px;" alt="producto.nombre">
                    <div class="card-header">
                        {{product.nombre}}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{product.info}}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text"><small class="">{{product.precio| currency:"CRC":"symbol-narrow"}}</small></p>
                    </div>
                </div>
            </div> 
           
            <div class="col-md-6 mt-4">
                <h2>Editar producto</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="mt-5" method="post">
                  
                <div class="form-group">
                    <label for="nombre">Nombre Producto</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{product.nombre}}" formControlName="nombre" placeholder='{{product.nombre}}'  >
                   
                </div>

                    <div class="form-group">
                        <label for="info">Informaci√≥n Producto</label>
                        <textarea type="text" placeholder="{{product.info}}" value="{{product.info}}"  class="form-control" formControlName="info" ></textarea>
                         
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio Producto</label>
                        <input type="number" placeholder="{{product.precio}}"   value="{{product.precio}}" class="form-control" formControlName="precio"  >
                        

                    </div>

                    <div class="form-group">
                        <label for="precio">Imagen Producto</label>
                        <input (change)="cargarIMG($event)" type="file" class="form-control" formControlName="img">
                       

                    </div>  



                    <section id="botones">
                        <div class="row">

                            <div class="col-md-4 mt-2">
                                <input type="submit" class="btn bg-orche" data-dismiss="modal" value="Guardar"> 
                            </div>
                            <div class="col-md-4 mt-2">
                                <a routerLink="" class="btn bg-contra btn-block" (click)="delete()">
                                    <i class="fas fa-trash"></i> Eliminar producto
                                </a>
                            </div>
                            <div class="col-md-4 mt-2">
                                <a [routerLink]="['/dahsboard']" class="btn  btn-block">
                                    <i class="fas fa-arrow-left"></i>Regresar dahsboard
                                </a>
                            </div>

                        </div>

                    </section>

            </form> 
            </div>

          
        </div>
    </div>
</div>
