
<div class="contenedorPrincipal">
  
    <section id="logi" class= "margin">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 mx-auto ">
                    <div class="card">
                        <div class="card-header">
                            <h4>LOGIN</h4>
                        </div>
                    </div>
                    <div class="card alto">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control border-input" name="email" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control border-input" name="password" [(ngModel)]="password" required>
                            </div>
                            <div class="mt-3 mleft">
                                <input type="submit" value="Entrar" class="btn bg-orche">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
